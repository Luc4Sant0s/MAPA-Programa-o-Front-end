<body>
    
    
    <div id="CalculaChurrasco">
        <span id="titulo"><h1 id="titulo-1">MAPA</h1></span>

        <form = id="formulario">
            
            <label form="homens">Homens:</label>
            <input type="number" id="homens" name="homens" min="0" required><br><br>
        
            <label form="mulheres">Mulheres:</label>
            <input type="number" id="mulheres" name="homens" min="0" required><br><br>
        
            <label form="criancas">Crianças:</label>

                <li>x de cerveja</li>
            </ul>
        </form>
    </div>
    <script>
        function limparFormulario() {
                // Seleciona o formulário pelo ID
                var formulario = document.getElementById('formulario');

                // Reseta o formulário (limpa todos os campos)
                formulario.reset();
            }
    </script>
